<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Mastery: 10 Levels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CSS Grid Training Course</h1>

    <!-- LEVEL 1 -->
    <section class="container level-1">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </section>

    <!-- LEVEL 2 -->
    <section class="container level-2">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <!-- LEVEL 3 -->
    <section class="container level-3">
        <div class="item">1fr</div>
        <div class="item">2fr</div>
        <div class="item">1fr</div>
    </section>

    <!-- LEVEL 4 -->
    <section class="container level-4">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </section>

    <!-- LEVEL 5 -->
    <section class="container level-5">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

    <!-- LEVEL 6 -->
    <section class="container level-6">
        <div class="item span-col">Span 3 Cols</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <!-- LEVEL 7 -->
    <section class="container level-7">
        <div class="item span-row">Span 2 Rows</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

    <!-- LEVEL 8 -->
    <section class="container level-8">
        <div class="item header">Header</div>
        <div class="item sidebar">Sidebar</div>
        <div class="item content">Content</div>
        <div class="item footer">Footer</div>
    </section>

    <!-- LEVEL 9 -->
    <section class="container level-9">
        <div class="item">Center Me</div>
    </section>

    <!-- LEVEL 10 -->
    <section class="container level-10">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </section>

</body>
</html>
